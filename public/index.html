<!DOCTYPE>
<html ng-app='myApp'>
<head>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

  <title>Contact List App</title>
</head>
<body>
    <!-- main layout -->
<div class="container" ng-controller="AppCtrl as main">

  <h1>My Contact List App</h1>

<!-- Main input layout-->
  <div class="row">
      <div class="col-md-3">
        <input class="form-control" placeholder="Name" ng-model="main.contact.name"/>
      </div>
      <div class="col-md-3">
        <input class="form-control" placeholder="Email"  ng-model="main.contact.email"/>
      </div>
      <div class="col-md-3">
        <input class="form-control"  placeholder="Number" ng-model="main.contact.phone"/>
      </div>
      <div class="col-md-3">
        <button class="btn btn-primary" ng-hide="main.editModeActive" ng-click="main.addNewContact()">Add Contact</button>
        <button class="btn btn-primary" ng-show="main.editModeActive" ng-click="main.updateContact(main.contact)">Update</button>
      </div>
  </div>

  <div class="row">
    <div ng-repeat="person in main.contactList">
      <div class="col-md-3">
        <p>{{person.name}}</p>
      </div>
      <div class="col-md-3">
        <p>{{person.email}}</p>
      </div>
      <div class="col-md-3">
        <p>{{person.phone}}</p>
      </div>
      <div class="col-md-3">
        <button class="btn btn-success" ng-click="main.editContact(person)">Edit</button>
        <button class="btn btn-danger" ng-click="main.removeContact(person._id)">Delete</button>
      </div>

    </div>
  </div>

 </div>
  <script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0-rc.2/angular.min.js'></script>
  <!-- // <script src='../node_modules/angular/angular.min.js'></script> -->
  <script src='../server.js'></script>
  <script src="js/mainCtrl.js"></script>

</body>
</html>
